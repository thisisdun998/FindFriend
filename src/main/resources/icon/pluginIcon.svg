<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
    <title>找朋友发消息</title>
    <defs>
        <linearGradient id="dimBg" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
        </linearGradient>
    </defs>

    <rect width="40" height="40" rx="8" fill="url(#dimBg)" />

    <g transform="translate(0, 2)">
        <circle cx="8" cy="25" r="2.5" fill="#3b82f6" opacity="0.8" />

        <circle cx="32" cy="25" r="2.5" fill="#3b82f6" opacity="0.8" />

        <path id="msgArc" d="M8,25 Q20,8 32,25" stroke="#60a5fa" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.4" />

        <circle r="2" fill="#ffffff">
            <animateMotion dur="1.5s" repeatCount="indefinite" keyPoints="0;1" keyTimes="0;1" calcMode="linear">
                <mpath href="#msgArc"/>
            </animateMotion>
            <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
        </circle>
    </g>

</svg>